<h2 class="cart-title">Cart</h2>
<div *ngIf="cartItems.length > 0; else empty">
  <ul>
    <li *ngFor="let cartItem of cartItems">
      <img [src]="cartItem.image">
      <p>{{ cartItem.description }}</p>
      <p>Price: {{ cartItem.price | currency: "CAD" }}</p>
      <label>
        Quantity:
        <input type="number" [(ngModel)]="cartItem.quantity" (change)="calcTotal()">
      </label>
      <button type="button" class="remove-button" (click)="deleteCartProduct(cartItem.id)"><i class="fa-solid fa-xmark"></i></button>
    </li>
  </ul>
  <h2 class="cart-total">Total: {{ total | currency: "CAD"}}</h2>
  <button type="button" class="buy-button" (click)="buy()">Buy now</button>
</div>
<ng-template #empty>Your cart is empty.</ng-template>
