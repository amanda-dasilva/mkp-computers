<h2 class="contact__title">Contact Amanda'sComputers</h2>
<section class="contact__container">
  <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="submitForm()">
    <input type="text" placeholder="Enter your name" formControlName="name"
      [class.valid]="contactForm.controls['name'].valid"
      [class.invalid]="contactForm.controls['name'].invalid && (contactForm.controls['name'].touched || contactForm.controls['name'].dirty)">
    <div
      *ngIf="contactForm.controls['name'].invalid && (contactForm.controls['name'].touched || contactForm.controls['name'].dirty)">
      <small class="error-message" *ngIf="contactForm.controls['name'].hasError('minlength')"> Field with a minimum of 4
        characters </small>
      <small class="error-message" *ngIf="contactForm.controls['name'].hasError('required')">Required field
      </small>
    </div>
    <input type="subject" placeholder="Enter the subject" formControlName="subject"
    [class.valid]="contactForm.controls['subject'].valid"
    [class.invalid]="contactForm.controls['subject'].invalid && (contactForm.controls['subject'].touched || contactForm.controls['subject'].dirty)">
    <div
    *ngIf="contactForm.controls['subject'].invalid && (contactForm.controls['subject'].touched || contactForm.controls['subject'].dirty)">
    <small class="error-message" *ngIf="contactForm.controls['subject'].hasError('minlength')"> Field with a minimum of 10
      characters </small>
    <small class="error-message" *ngIf="contactForm.controls['subject'].hasError('required')">Required field
    </small>
  </div>
    <input type="tel" placeholder="(000)000-0000" mask="(000) 000-0000" formControlName="phone"
    [class.valid]="contactForm.controls['phone'].valid"
    [class.invalid]="contactForm.controls['phone'].invalid && (contactForm.controls['phone'].touched || contactForm.controls['phone'].dirty)">
    <div
    *ngIf="contactForm.controls['phone'].invalid && (contactForm.controls['phone'].touched || contactForm.controls['phone'].dirty)">
    <small class="error-message" *ngIf="contactForm.controls['phone'].hasError('minlength')"> Field with a minimum of 10
      characters </small>
    <small class="error-message" *ngIf="contactForm.controls['phone'].hasError('required')">Required field
    </small>
  </div>
    <input type="email" placeholder="Enter your email" formControlName="email"
    [class.valid]="contactForm.controls['email'].valid"
    [class.invalid]="contactForm.controls['email'].invalid && (contactForm.controls['email'].touched || contactForm.controls['email'].dirty)">
    <div
    *ngIf="contactForm.controls['email'].invalid && (contactForm.controls['email'].touched || contactForm.controls['email'].dirty)">
    <small class="error-message" *ngIf="contactForm.controls['email'].hasError('email')"> Please, enter a valid email </small>
    <small class="error-message" *ngIf="contactForm.controls['email'].hasError('required')">Required field
    </small>
  </div>
    <textarea maxlength="300" placeholder="Enter your message" rows="4" formControlName="message"
    [class.valid]="contactForm.controls['message'].valid"
    [class.invalid]="contactForm.controls['message'].invalid && (contactForm.controls['message'].touched || contactForm.controls['message'].dirty)"></textarea>
    <div
    *ngIf="contactForm.controls['message'].invalid && (contactForm.controls['message'].touched || contactForm.controls['message'].dirty)">
    <small class="error-message" *ngIf="contactForm.controls['message'].hasError('minlength')"> Field with a minimum of 20
      characters </small>
    <small class="error-message" *ngIf="contactForm.controls['message'].hasError('required')">Required field
    </small>
  </div>
    <button type="submit" [disabled]="contactForm.invalid">Submit</button>
  </form>
  <address>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12000.1875595419!2d-63.640105775469365!3d44.65410760883741!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4b5a21ae44e1928f%3A0xb7a0df39bf299eaa!2sFairview%2C%20Halifax%2C%20NS!5e0!3m2!1sen!2sca!4v1687482860427!5m2!1sen!2sca"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
    <p>Halifax, NS</p>
  </address>
</section>
